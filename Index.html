<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tone Maker</title>
        <link rel="stylesheet" href="asset/Style/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <header>
        <header>
            <div class="navbar">
                <!-- Bloc gauche -->
                <div class="input nav-left">
                    <img src="asset/Logo/logo_tone_maker.png" alt="Logo" />
                    <span class="value">Tone Maker</span>
                </div>

                <!-- Bloc centre -->
                <div class="input nav-center">
                    <button class="value">Magasin et partenaires</button>
                    <button class="value">Tout les produits</button>
                    <button class="value">Customisation</button>
                    <button class="value">Communauté</button>
                    <button class="value">Mon espace</button>
                </div>

                <!-- Bloc droite -->
                <div class="input nav-right">
                    <button class="value">Profil</button>
                    <button class="value">Mes commandes</button>
                </div>
            </div>
        </header>
    </header>

    <body>

        <section class="carousel-background">

                <img src="asset/IMG/page_slider/Rockeur.png" alt="Image 1" />

                <img src="asset/IMG/page_slider/Enfant.png" alt="Image 3" />

                <img

                />

                <img src="asset/IMG/page_slider/Rythmique.png" alt="Image 2" />

                    src="asset/IMG/page_slider/Compositeur.png"

        </section>
